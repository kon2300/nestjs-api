name: Devtools

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

defaults:
  run:
    shell: bash
    working-directory: ./src

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
